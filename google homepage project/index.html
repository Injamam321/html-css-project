<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae14e85b95.js" crossorigin="anonymous"></script>
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <a href="#"><img class="lab" src="images/search lab logo.png" alt="Search Lab"></a>
        <a href="#"><img class="menu" src="images/g-menu.png" alt="Google Menu"></a>
        <a href="#"><img class="gmail" src="images/gmail logo.jpg" alt="Gmail Logo"></a>
    </nav>
    <header>
        <img class="google-logo" src="images/google-logo.png" alt="Google Logo">
        <form class="search-box">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="search" placeholder="Search Google or type a URL">
            <img class="voice-mic" src="images/voice-mic.svg" alt="Voice Search">
            <img class="google-camera" src="images/cemera.svg" alt="Google Lens">
        </form>
    </header>
</body>
</html>
